<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

        <style>
            .card{

            width: 350px;
            border: none;
            box-shadow: 5px 6px 6px 2px #e9ecef;
            border-radius: 12px;
            }

            .circle-image img{

            border: 6px solid #fff;
            border-radius: 100%;
            padding: 0px;
            top: -28px;
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 100%;
            z-index: 1;
            background: #e7d184;
            cursor: pointer;

            }

            .name{
            margin-top: -21px;
            font-size: 18px;
            }


            .fw-500{
            font-weight: 500 !important;
            }

            .rate{

            border-bottom-right-radius: 12px;
            border-bottom-left-radius: 12px;

            }



            .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center
            }

            .rating>input {
            display: none
            }

            .rating>label {
            position: relative;
            width: 1em;
            font-size: 30px;
            font-weight: 300;
            color: #D4393E;
            cursor: pointer
            }

            .rating>label::before {
            content: "\2605";
            position: absolute;
            opacity: 0
            }

            .rating>label:hover:before,
            .rating>label:hover~label:before {
            opacity: 1 !important
            }

            .rating>input:checked~label:before {
            opacity: 1
            }

            .rating:hover>input:checked~label:before {
            opacity: 0.4
            }


            .buttons{
            top: 36px;
            position: relative;
            }


            .rating-submit{
            border-radius: 15px;
            color: #fff;
                height: 49px;
            }


            .rating-submit:hover{

            color: #fff;
            }
        </style>

    </head>
    <body>
        <div class="container mt-2">
            <!-- Row 1 -->
            <div class="row justify-content-between align-items-center">
                <div class="col-5">
                    <!-- Gambar Logo -->
                    <img src="logo.png" alt="Logo" class="img-fluid">
                </div>
                <div class="col-7 text-end">
                    <!-- Tanggal -->
                    <p>
                        <span id="date" class="inline"></span>
                        <span class="badge text-bg-secondary inline" id="clock"></span>
                    </p>
                </div>
            </div>
    
            <!-- Row 2 -->
            <div class="row mt-3">
                <div class="col">
                    <a href="cs1.html" class="btn btn-outline-secondary" role="button" aria-pressed="true">Kembali</a>
                </div>
            </div>
    
            <!-- Row 4 -->
            <div class="row justify-content-center mt-3">
                <div class="card text-center mb-5">
                    <div class="circle-image">
                        <img src="images/naufal.jpg" width="50">
                    </div>
                    <span class="name mb-1 fw-500">Naufal Rinaldi</span>
                    <small class="text-black-50">Customer Service</small>
                    <div class="location mt-4">
                        <h6 class="mb-0">Berikan penilaian sikap terhadap Naufal Rinaldi</h6>
                        <div class="rating"> 
                            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                        </div>
                    </div>
                    <div class="location mt-4">
                        <h6 class="mb-0">Aspek yang sudah baik?</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example1" />
                            <label class="form-check-label" for="radio2Example1">
                                Keramahan
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example2" />
                            <label class="form-check-label" for="radio2Example2">
                                Kepedulian
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example3" />
                            <label class="form-check-label" for="radio2Example3">
                                Ketulusan
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example4" />
                            <label class="form-check-label" for="radio2Example4">
                                Komunikasi
                            </label>
                        </div>
                    </div>
                    <div class="rate py-3 mt-3">
                        <h6 class="mb-0">Berikan penilaian lainnya terhadap Naufal Rinaldi</h6>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                                <label class="form-label" for="form4Example3">Berikan tanggapan</label>
                            </div>
                        <div class="buttons px-4 mt-0">
                            <button class="btn btn-danger btn-block rating-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                var timeString = hours + ':' + minutes + ':' + seconds;
                document.getElementById('clock').innerHTML = timeString;
            }
    
            setInterval(updateClock, 1000);

            var days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            var today = new Date();

            var day = days[today.getDay()];
            var date = today.getDate();
            var month = months[today.getMonth()];
            var year = today.getFullYear();

            var formattedDate = day + ', ' + date + ' ' + month + ' ' + year;
            document.getElementById('date').textContent = formattedDate;
        </script>

        <!-- Swiper JS -->
        <script src="js/swiper-bundle.min.js"></script>

        <!-- JavaScript -->
        <script src="js/script.js"></script>

        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    </body>
</html>
